<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripción" content="Portafolio desarrollador web Jose Luis ZúÑIGA. Autor: J.L. ZúÑIGA">
    <title>JoseZuñiga</title>
    

    <script src="https://kit.fontawesome.com/f75337780c.js" crossorigin="anonymous"></script>   

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Yanone+Kaffeesatz:wght@300;500;700&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="../src/styles/normalize.css">
    <link rel="stylesheet" href="../src/styles/main.css"> -->
</head>
<body>    

  <header class="header">
   
  </header>

  <main class="main .container mgy-container bg-img" id="Home">
   
  </main>

  <section class="sobre-mi mgy-container shadow" id="Sobre-mi">
    
  </section>

  <section class="habilidades shadow" id="Habilidades">

  </section>

  <section class="proyectos mgy-container shadow" id="Proyectos">
    
  </section>
  
  <section class="contactame" id="Contactame">
    <div class="contactame-container pd-container container">
      <h2>Contactame</h2>
      
      <div class="sociales">

        <div class="social">
          <a href="https://www.linkedin.com/in/jose-zu%C3%B1iga-2b174b131/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <p>Linkedin</p>
        </div>

        <div class="social">
          <a href="https://github.com/joseluis1061" target="_blank">
            <i class="fa-brands fa-github-square"></i></a>
          <p>Github</p>
        </div>

        <div class="social">
          <a href="https://t.me/JoseLuisZuniga1" target="_blank"><i class="fa-brands fa-telegram"></i></a>
          <p>Telegram</p>
        </div>

        <label class="social" for="name">
          <i class="fa-solid fa-envelope"></i>
          <p>Mail</p>
        </label>
      </div>

      
      <form class="form__contacto" name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="contact" value="contact">

        <label class="campo__label" for="name">* Nombre:
          <input class="campo__field" type="text" id="name" name="name" placeholder="Nombre">
        </label>
        

        <label class="campo__label" for="email">* Email
          <input class="campo__field" type="text" id="email" name="email" placeholder="Email">
        </label>
        

        <label class="campo__label" for="textarea">* Mensaje
          <textarea class="campo__field campo__field-textarea"  name="message" type="text" id="textarea" placeholder="Mensaje">
          </textarea>
        </label>

        <p class="error_text text-center">

        </p>

        <input class="button button-blue button-mail" type="submit" id="enviar" value="Enviar">
        
      </form>
      <input type="hidden" name="form__contacto" value="form__contacto">
    </div>
  </section>   

  <footer class="footer">
   
  </footer>
</body>
</html>
